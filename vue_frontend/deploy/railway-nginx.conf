# nginx configuration for Railway deployment with CORS support
# This file should be used if Railway supports custom nginx configurations

server {
    listen 8080;  # Railway typically uses port 8080
    server_name _;  # Railway sets this automatically
    
    root /app/public;  # Railway typically mounts the app at /app
    index index.php index.html;

    charset utf-8;
    client_max_body_size 50M;

    # Global CORS handling
    location / {
        # Handle preflight OPTIONS requests for all routes
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-CSRF-TOKEN,Accept' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,Authorization,X-Request-Id' always;
            add_header 'Access-Control-Max-Age' 86400;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Specific handling for API routes
    location /api {
        # Apply CORS headers for API endpoints
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-CSRF-TOKEN,Accept' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,Authorization,X-Request-Id' always;
        
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        # Apply CORS headers to PHP requests (including API endpoints)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-CSRF-TOKEN,Accept' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,Authorization,X-Request-Id' always;
        
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires max;
        log_not_found off;
        add_header 'Access-Control-Allow-Origin' '*' always;
    }

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;
}

